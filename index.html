<!DOCTYPE html>
<html>
    <head>
        <title>Napoli</title>
        <link rel="stylesheet" href="style/reset.css">
        <link rel="stylesheet" href="style/style.css">
        <meta charset="utf-8">
    </head>
    <body>
        <header>
            <img class="logo"  src="images/SSC_Neapel.svg.png" alt="logo">
            <a href="#" target="_blank">
            <h1>
                S.S.C Napoli
            </h1>
            </a>
        </header>
        <section>
            <h2>
                შემტევები
            </h2>  
        <div>
            <img class="striker" src="images/chvenidzma marcxena flangi.jpg" alt="kvichaa kvaracxeliaa">
            <img class="striker"  src="images/shua shemtevi.jpg" alt="osimeni">
            <img class="striker"  src="images/marjvena shemtevi.jpg" alt="marjvena">
        </div>
            <span> ხვიჩა კვარაცხელია</span>
            <span> ვიქტორ ოსიმენი</span>            
            <span> ჯაკომო რასპადორი</span>
        </section>
        <section>
            <h2>
                ნახევარდაცვა
            </h2>
        <div>
            <img src="images/marcxena nax.jpg" alt="marcxena naxevari">
            <img src="images/shua.jpg" alt="midfilderi">
            <img src="images/marjvena naxevari.jpg" alt="marjvena naxevari">
        </div>
            <span>ანდრე ზამბო ანგისა</span>
            <span>ტანგუი ნდომბელე</span>
            <span>პიოტრ ჟიელინსკი</span>           
        </section>
        <section>
            <h2>
                დაცვა
            </h2>
        <div>
            <img src="images/marcxena dacva.jpg" alt="dacvaaket">
            <img src="images/cent dacva 2.jpg" alt="shua dacva">
            <img src="images/cent dacva.jpg" alt="meore shua">
            <img class="dacva" src="images/su marjvena dacva.jpg" alt="sul marjvena dacva">
        </div>
            <span>მატიას ოლივერა</span>
            <span>ლეო ოსტიგარდი</span>
            <span>ამირ რაჰმანი</span>
            <span>ჯოვანი დი ლორენცო</span>
        </section>
        <section>
            <h2>მეკარე</h2>
            <img class="mekare" src="images/alex meret mekare.jpg" alt="mekare">
            <span>ალექს მერეტი</span>
        </section>
    </body>
</html>
